<div class="row g-0">
    <div class="col-md-6 ">
        <div style="height: 100vh;">
            <img src="https://freebridgemedia.com/wp-content/uploads/2017/04/connect_3_graphic.jpg" height="100%" width="100%">
        </div>

    </div>
    <div class="col-md-6">
        <div style="margin-top: 110px;margin-left: 30px;margin-right: 30px;">
            <form [formGroup]="FormData" style="height: 100vh;margin-left: 30px;margin-right: 30px;">
                <h1 class="text-center">Contact Us</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Fullname</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
            
                <div class="d-flex justify-content-center my-3">
                    <button type="submit" class="btn btn-dark w-50">Submit</button>
            
                </div>
            
            </form>
        </div>
    </div>
</div>
