

<div class="login-container  my-5" style="height: 100vh;">
    <div class="p-5 m-5" style="border: 2px solid black;border-radius: 9px;">
        <form [formGroup]="userRegForm"  class="mx-5 p-3">
            <h1 class="login-title">Register Now!!</h1>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="username" id="username" class="form-control" formControlName="username" name="username"  required>
              <label class="text-danger" *ngIf="userRegForm.controls['username'].invalid && userRegForm.controls['username'].touched">Invalid Username</label>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" formControlName="email" name="email"  required>
              <label class="text-danger" *ngIf="userRegForm.controls['email'].invalid && userRegForm.controls['email'].touched">Invalid Username</label>

              </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" class="form-control" formControlName="password" name="password"  required>
              <label class="text-danger" *ngIf="userRegForm.controls['password'].invalid && userRegForm.controls['password'].touched">Invalid Username</label>

            </div>
            <button type="submit" class="btn-login" (click)="onSubmit()">Login</button>
          </form>
    </div>
  </div>
