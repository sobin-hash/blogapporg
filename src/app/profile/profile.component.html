
<app-header></app-header>
<div class="w-100 d-flex justify-content-center align-items-center flex-column" style="height: 100vh">
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center h-75">
        <div class="card p-4">
            <div class=" image d-flex flex-column justify-content-center align-items-center"> <button
                    class="btn btn-secondary">

                    <img   src="{{BASE_URL}}/upload/{{userData.image}}"  height="100" width="100" />


                </button> <span class="name mt-3">{{username}}</span> <span class="idd">{{email}}</span>
                <div class="d-flex flex-row justify-content-center align-items-center gap-2"></div>
                <div class="d-flex flex-row justify-content-center align-items-center mt-3"> <span class="number">1069
                        <span class="follow">Followers</span></span> </div>
                <div class=" d-flex mt-2"> <button class="btn1 btn-dark" (click)="allowEdit()">Edit Profile</button>
                </div>
                <div class="text mt-3"> <span>{{userData.fullname}}</span> </div>
                <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> <span><i
                            class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i
                            class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span> </div>
                <div class=" px-2 rounded mt-4 date "> <span class="join">Joined May,2021</span> </div>
            </div>
        </div>
    </div>
    <div *ngIf="editform" class="d-flex justify-content-center align-items-center">
        <form class="d-flex flex-column">

            <input type="text" name="fullname" [(ngModel)]="fullname" class="form-control" id="floatingInput" placeholder="Fullname">

            <!-- <input type="file" (change)="onUpload($event)"> -->

            <label htmlfor="product-img " class="text-center mb-2">
                <input type="file" class="d-none" name="image" id="product-img" (change)="onUpload($event)">
                <div>
                    <img [src]="imagethumbnail?imagethumbnail:imagedemo" alt="" name="image" class="img-fluid " title="Upload Image"
                        style="border: 1px solid #9d9d9d; height: 80px; width: 100px;">
                </div>

            </label>
            <button id="btn-update " (click)="onUpdate()" class="">Update</button>
        </form>
    </div>
</div>
